# This is used for local development only
version: '3.1'

services:
  submissions-db:
    image: postgres:11
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
    ports:
      - 5434:5432

  submissions-api:
    build: submissions-api/.
    image: submissions-api
    #command: python3 -m swagger_server
    environment:
      - DB_URI
      - MINIO_URI
      - MINIO_ACCESS_KEY
      - MINIO_SECRET_KEY
      - MINIO_BUCKET
      - MINIO_SECURE
      - ELIXIR_CLIENT_ID
      - ELIXIR_CLIENT_SECRET
      - ELIXIR_REDIRECT_URI
      - ELIXIR_JWK
      - TOLID_URL
      - TOLID_API_KEY
      - ENA_URL
      - ENA_USERNAME
      - ENA_PASSWORD
      - ENA_CONTACT_NAME
      - ENA_CONTACT_EMAIL
      - STS_URL
      - STS_API_KEY
      - NIH_API_KEY
      - FLASK_ENV
    ports:
      - 8081:80

  submissions-ui:
    build:
      context: submissions-ui/.
      dockerfile: Dockerfile.dev
    image: submissions-ui
    #command: python3 -m swagger_server
    stdin_open: true
    environment:
      - NODE_ENV=development
    ports:
      - 3003:3000
    volumes:
      - './submissions-ui/app:/usr/src/app'
      - '/usr/src/app/node_modules'

  submissions-minio:
      image: minio/minio
      environment:
          - MINIO_ACCESS_KEY
          - MINIO_SECRET_KEY
      ports:
          - 9000:9000
      command: server /minio-data/data

  submissions-api-test:
    image: submissions-api
    command: dockerize
        -wait tcp://submissions-db:5432 -wait tcp://submissions-api:80 
        -wait tcp://submissions-minio:9000 -timeout 10s
        bash -c "pytest -v"
    environment:
      - DB_URI
      - MINIO_URI
      - MINIO_ACCESS_KEY
      - MINIO_SECRET_KEY
      - MINIO_BUCKET
      - MINIO_SECURE
      - ELIXIR_CLIENT_ID
      - ELIXIR_CLIENT_SECRET
      - ELIXIR_REDIRECT_URI
      - ELIXIR_JWK
      - TOLID_URL
      - TOLID_API_KEY
      - ENA_URL
      - ENA_USERNAME
      - ENA_PASSWORD
      - ENA_CONTACT_NAME
      - ENA_CONTACT_EMAIL
      - STS_URL
      - STS_API_KEY
      - NIH_API_KEY
    depends_on:
      - submissions-db
      - submissions-api
      - submissions-minio

  submissions-ui-test:
    image: submissions-ui
    command: yarn test
    stdin_open: true
    environment:
      - NODE_ENV=development
    volumes:
      - './submissions-ui/app:/usr/src/app'
      - '/usr/src/app/node_modules'
