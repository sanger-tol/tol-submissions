# Default values for submissions-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

tolcore:
  app:
    name: submissions

  replicaCount: 1

  image:
    repository: ""
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""

  imagePullSecrets: []

  serviceAccount:
    # Specifies whether a service account should be created
    create: true
    # Annotations to add to the service account
    annotations: {}
    # The name of the service account to use.
    # If not set and create is true, a name is generated using the fullname template
    name: "serviceaccount"

  podAnnotations: {}

  podSecurityContext: {}
    # fsGroup: 2000

  securityContext: {}
    # capabilities:
    #   drop:
    #   - ALL
    # readOnlyRootFilesystem: true
    # runAsNonRoot: true
    # runAsUser: 1000

  service:
    type: ClusterIP
    port: 80

  ingress:
    enabled: false
    className: ""
    annotations: {}
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: chart-example.local
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

  resources: {}
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    # limits:
    #   cpu: 100m
    #   memory: 128Mi
    # requests:
    #   cpu: 100m
    #   memory: 128Mi

  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
    # targetMemoryUtilizationPercentage: 80

  nodeSelector: {}

  tolerations: []

  affinity: {}

  job:
    restartPolicy: "OnFailure"

  deployment:
    environment: "dev"
  db:
    fullname: "submissions-db"
    user: ""
    password: ""
    name: ""
    host: ""
    port: "" # specify as a string
    create_local: ""
  dbutils:
    image:
      repository: ""
      tag: ""
  schemaspy:
    image:
      repository: ""
      tag: ""
  api:
    fullname: "submissions-api"
    probe_url: '/api/v1/ui'
    extra_env:
      MINIO_URI: minio.uri
      MINIO_ACCESS_KEY: minio.access_key
      MINIO_SECRET_KEY: minio.secret_key
      MINIO_BUCKET: minio.bucket
      MINIO_SECURE: minio.secure
      TOLID_URL: public_url.tolid
      TOLID_API_KEY: keys.tolid
      ENA_URL: public_url.ena
      ENA_USERNAME: ena.username
      ENA_PASSWORD: ena.password
      ENA_CONTACT_NAME: ena.contact.name
      ENA_CONTACT_EMAIL: ena.contact.email
      STS_URL: public_url.sts
      STS_API_KEY: keys.sts
      NIH_API_KEY: keys.nih
      ELIXIR_CLIENT_ID: elixir.client.id
      ELIXIR_CLIENT_SECRET: elixir.client.secret
      ELIXIR_REDIRECT_URI: elixir.url.redirect
      ELIXIR_JWK: elixir.jwk
  flask:
    env: ""
  ui:
    fullname: "submissions-ui"
    probe_url: '/'
  minio:
    uri: ""
    access_key: ""
    secret_key: ""
    bucket: ""
    secure: ""
  backup:
    uri: ""
    access_key: ""
    secret_key: ""
    bucket: ""
    secure: ""
    schedule: ""
  restore:
    prefix: ""
  public_url:
    ena: ""
    sts: ""
    tolid: ""
  keys:
    nih: ""
    sts: ""
    tolid: ""
  elixir:
    client:
      id: ""
      secret: ""
    url:
      redirect: ""
    jwk: ""
  ena:
    username: ""
    password: ""
    contact:
      name: ""
      email: ""
